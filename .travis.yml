language: node_js
node_js: 12
os: linux
cache: yarn
before_install:
- echo "CSC_LINK $CSC_LINK" | base64
- echo "CSC_KEY_PASSWORD $CSC_KEY_PASSWORD" | base64
- echo "REACT_APP_OCR_SPACE_API_KEY $REACT_APP_OCR_SPACE_API_KEY" | base64
script:
- echo "Hello world!"
notifications:
  email: false
branches:
  only:
    - master
    # Ruby regex to match tags. Required, or travis won't trigger deploys when
    # a new tag is pushed. Version tags should be of the form: v0.1.0
    - /^v\d+\.\d+\.\d+.*$/